<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Team Profile</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">
                <div class="page-title">
                    <h2>Your Team</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <div class="card" style="width: 18rem;">
                    <img src="./assets/images/manager.jpg" class="card-img-top" alt="manager">
                    <div class="card-body">
                        <h4 class="card-title">Name</h5>
                        <p class="card-text">Role: Manager</p>
                        <p class="card-text">ID:</p>
                        <p class="card-text">Email:</p>
                        <p class="card-text">Office Number:</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12">
                <div class="card" style="width: 18rem;">
                    <img src="./assets/images/engineer.png" class="card-img-top" alt="engineer">
                    <div class="card-body">
                        <h4 class="card-title">Name</h5>
                        <p class="card-text">Role: Engineer</p>
                        <p class="card-text">ID:</p>
                        <p class="card-text">Email:</p>
                        <p class="card-text">GitHub:</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12">
                <div class="card" style="width: 18rem;">
                    <img src="./assets/images/intern.png" class="card-img-top" alt="intern">
                    <div class="card-body">
                        <h4 class="card-title">Name</h5>
                        <p class="card-text">Role: Intern</p>
                        <p class="card-text">ID:</p>
                        <p class="card-text">Email:</p>
                        <p class="card-text">School:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
